<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lottery Simulator</title>
</head>
<body style="background-color:lightblue; text-align:center;">

<h2>Lottery Simulator</h2>
    <div id="user_numbers">Winning Numbers: </div>
    <br>
    <div id="random_numbers">Random Numbers: </div>
    <br>
    <div id="winning_lucky">Winning Lucky Number: </div>
    <br>
    <div id="matching_numbers">Matching Numbers: </div>
    <br>
    <div id="lucky_math">Lucky Match: </div>
    <br>
    <div id="prize">Prize: $</div>
<script type="text/javascript">
    var randomArr = [];
    for (let i = 0; i < 5; i++) {
        randomArr.push(Math.floor(Math.random() * 48 + 1));
    }
    randomArr = randomArr.sort(function(a, b){
        if(a > b) return 1;
        if(a < b) return -1;
        return 0;
    });

    for (let i = 0; i < 5; i++) {
        document.getElementById("random_numbers").innerHTML += randomArr[i] + " ";
    }    
    
    var lucky = Math.floor(Math.random() * 18 + 1);
    
    var numbers = prompt("Enter first 5 winning numbers separated by spaces");
    var numbers_array = numbers.split(" ");
    for (let i = 0; i < numbers_array.length; i++) {
        numbers_array[i] = parseInt(numbers_array[i]);
        document.getElementById("user_numbers").innerHTML += numbers_array[i] + " ";
    }
    
    var user_lucky = parseInt(prompt("Enter the lucky number."));
    document.getElementById("winning_lucky").innerHTML += user_lucky;
    var matching = 0;
    for (let i = 0; i < randomArr.length; i++) {
        if (randomArr[i] == numbers_array[i]) {
            matching++;
        }
    }
    
    document.getElementById("matching_numbers").innerHTML += matching + " values matched";
    var luckyMatching = lucky == user_lucky;
    if (luckyMatching) {
        document.getElementById("lucky_math").innerHTML += "Yes";
    }
    else {
        document.getElementById("lucky_math").innerHTML += "No";
    }
    var prize = 0;
    var special = false;
    if (matching == 5 && luckyMatching == true) {
        prize = 7000;
        document.getElementById("prize").innerHTML += prize + " a WEEK for LIFE";
        special = true;
    }
    else if (matching == 5) {
        prize = 25000
        document.getElementById("prize").innerHTML += prize + " a YEAR for LIFE";
        special = true;
    }
    else if (matching == 4 && luckyMatching == true) {
        prize = 5000;
    }
    else if (matching == 4) {
        prize = 200;
    }
    else if (matching == 3 && luckyMatching == true) {
        prize = 150;
    }
    else if (matching == 3) {
        prize = 20;
    }
    else if (matching == 2 && luckyMatching == true) {
        prize = 25;
    }
    else if (matching == 2) {
        prize = 3;
    }
    else if (matching == 1 && luckyMatching == true) {
        prize = 6;
    }
    else if (matching == 0 && luckyMatching == true) {
        prize = 4;
    }
    if (special == false) {
        document.getElementById("prize").innerHTML += prize;
    }
</script> 
</body>
</html>
